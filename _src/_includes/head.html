<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} | {{ site.description }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="description" content="{{ site.descriptionLong }}" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.title }}- {{ site.descriptionLong }}" />
  <meta property="og:image" content="{{ site.production_url_base }}{{ site.distbase }}/images/sdc_opengraph.jpg" />

  <link rel="apple-touch-icon-precomposed" href="{{ site.distbase }}/images/sdc_square.jpg">
  <link rel="shortcut icon" href="{{ site.distbase }}/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" />
  <style>
  {% include style.css %}
  </style>
</head>
