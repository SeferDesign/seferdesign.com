<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} | {{ site.description }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />

  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="chicago web design, web design, chicago web sites, chicago web developer, sefer, sefer design, sefer design co, sefer design company">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:description" content="{{ site.title }}- {{ site.description }}" />
  <meta property="og:image" content="{{ site.baseurl }}/images/favicons/favicon_800.png" />
  <meta property="fb:app_id" content="638281052901969" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@seferdesign" />
  <meta name="twitter:domain" content="{{ site.baseurl }}" />
  <meta name="twitter:url" content="{{ site.baseurl }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.title }}- {{ site.description }}" />
  <meta name="twitter:image" content="{{ "/images/favicons/favicon_800.png" | prepend: site.baseurl }}" />

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" href="/images/favicons/favicon_800.png">
  <link rel="shortcut icon" href="/images/favicons/favicon_144.png">

  <link rel="stylesheet" type="text/css" href="{{ "/build/style/vendor.min.css" | prepend: site.baseurl }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/build/style/style.min.css" | prepend: site.baseurl }}" />

  <!--[if lte IE 8]>
  <script type="text/javascript" src="{{ "/build/scripts/fallback/fallback.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
