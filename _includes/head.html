<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }} | {{ site.description }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
  <meta name="description" content="{{ site.description }}" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.title }}- {{ site.description }}" />
  <meta property="og:image" content="{{ site.production_url_base }}{{ site.distbase }}/images/sdc_opengraph.jpg" />

  <link rel="apple-touch-icon-precomposed" href="{{ site.distbase }}/images/sdc_square.jpg">
  <link rel="shortcut icon" href="{{ site.distbase }}/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" />
  <link rel="stylesheet" type="text/css" href="{{ "/style/style.css?v=3" | prepend: site.distbase }}" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-3797528-17', 'seferdesign.com');
    ga('send', 'pageview');
  </script>
</head>
